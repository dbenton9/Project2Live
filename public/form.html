  <!-- form goes here -->
  <form id="newfamily">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">

          <!-- Text input First Name-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="name">First Name</label>
            <div class="col-md-8">
              <input id="firstName" name="name" type="text" placeholder="placeholder" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input Last Name-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="lastName">Last Name</label>
            <div class="col-md-8">
              <input id="lastName" name="lastName" type="text" placeholder="your last name" class="form-control input-md">

            </div>
          </div>

          <!-- Text input Your Email-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="email">your email</label>
            <div class="col-md-8">
              <input id="email" name="email" type="text" placeholder="we will not share it" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="description">Description</label>
            <div class="col-md-8">
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
          </div>
        </div>


        <div class="col-lg-6">

          <!-- WIsh List -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="wishList">Wish List</label>
            <div class="col-md-8">
              <textarea class="form-control" id="wish" name="wishList"></textarea>
            </div>
          </div>

          <!-- Amount-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="amount">Amount</label>
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="amount" name="amount" class="form-control" placeholder="Estimated Amount" type="text">
              </div>
            </div>
          </div>

          <!-- Picture -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="familyPicture">Picture</label>
            <div class="col-md-8">
              <input id="familyPicture" name="familyPicture" class="input-file" type="file">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="submit"></label>
            <div class="col-md-8">
              <button id="submit" name="submit" class="btn btn-primary">submit your sled</button>
            </div>
          </div>
        </div>
      </div>

    </div>
